<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WheelDeal</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />

    <style>
      #navHem {
        color: red;
      }

      #navPop {
        color: red;
      }
    </style>
  </head>

  <body>
    <nav
      style="height: 100px"
      id="ajaxNav"
      class="navbar navbar-expand-md navbar-light bg-light fixed-top"
    ></nav>
    <header id="ajaxHead" class="bg-dark py-5"></header>

    <section id="ajaxSec" class="py-5"></section>

    <footer id="ajaxFoot" class="py-3 bg-dark"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function loadContent() {
        const data = {
          "Navigation.html": "ajaxNav",
          "Header.html": "ajaxHead",
          "Section.html": "ajaxSec",
          "Footer.html": "ajaxFoot",
        };

        await Promise.all(
          Object.entries(data).map(async ([page, target]) =>
            fetch(page).then(
              async (response) =>
                (document.getElementById(target).innerHTML =
                  await response.text())
            )
          )
        );
        ladda();
      }
      loadContent();
    </script>
    <script src="cart.js"></script>
  </body>
</html>
