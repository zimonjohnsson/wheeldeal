<!DOCTYPE html>
<html lang="en">
<head>
	<title> WheelDeal </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<link rel="stylesheet" href="app.css">
</head>

<body onload="showCart()" style="background-image: none;">
	<nav style="height: 100px;" id="ajaxNav" class="navbar navbar-expand-md navbar-light bg-light fixed-top"></nav>
	<header style="height: 100px; visibility: hidden;" id="ajaxHead" class="bg-dark py-5"></header>

	<div>
		<h1> Shopping Cart </h1>
		<br>
		<div id="cartTable">
			<h3> Your Items </h3>
			<input type="button" value="Test Add" onclick="addToCart('Retro Rattletron 3000')">
			<input type="button" value="Test Add" onclick="addToCart('Nightmare Flash')">
			<br><br>
			<table id="cartList" style="text-align: center;"></table>
			<br>
			<hr>
			<h3 id="countCart"> Total - 0 items : $0 </h3>
			<hr>
			<input type="button" value="Delete all" onclick="ClearAll()">
			<input id="invoice" type="button" value="Place Order" onclick="window.location.href='invoice.html'">
		</div>
		<br><br>
		<br><br>
		<br><br>
	</div>

	<footer id="ajaxFoot" class="py-3 bg-dark"></footer>

	<!-- Core JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="cart.js"></script>
	<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() { document.getElementById("ajaxNav").innerHTML = this.responseText; };
		xhttp.open("GET", "Navigation.html", true);
		xhttp.send();

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() { document.getElementById("ajaxHead").innerHTML = this.responseText; };
		xhttp.open("GET", "Header.html", true);
		xhttp.send();

		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() { document.getElementById("ajaxFoot").innerHTML = this.responseText; };
		xhttp.open("GET", "Footer.html", true);
		xhttp.send();
	</script>

</body>
</html>
