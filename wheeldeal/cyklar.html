    <script>
        async function loadContent() {

            "Navigation.html": "ajaxNav",
            "Header.html": "ajaxHead",
            "Section.html": "ajaxSec",
            "Footer.html": "ajaxFoot",
          };
          const yeeet = [["Navigation", "ajaxNav"]];
  
          await Promise.all(
            Object.entries(data).map(async ([page, target]) =>
              fetch(page).then(
                async (response) =>
                  (document.getElementById(target).innerHTML =
                    await response.text())
              )
            )
